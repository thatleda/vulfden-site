name: Vulfden CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Set Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"
      - name: Run install
        run: yarn install
      - name: Build production bundle
        run: yarn build
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
